<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

    <title>Obligated Company</title>
</head>

<body>

    <header>
        <div class="container-fluid navbar-dark bg-dark">
            <div class="row">
                <div class="col col-xs-2 col-xl-8">
                    <nav class="navbar">
                        <a class="navbar-brand navbar-expand-sm" href="#">Obligated</a>
                    </nav>
                </div>
                <div class="ml-auto col-sm-4">
                    <nav class="navbar navbar-expand-md">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Shop</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Track Order</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">FAQ</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row row-content">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/Front Page Cover.png" alt="Cover 1" />
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/Front Page Cover.png" alt="Cover 2" />
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/Front Page Cover.png" alt="Cover 3" />
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="container">
            <div class="homeTitle">
                <p class="h3 text-center">FEATURED</p>
            </div>
            <div class="row">
                <div class="col col-lg-3">
                    <div class="homeCards">
                        <img class="d-flex w-100" src="img/Tshirt Model Black.png" alt="homeCard" />
                    </div>
                </div>
                <div class="col col-lg-3">
                    <div class="homeCards">
                        <img class="d-flex w-100" src="img/Tshirt Model White.png" alt="homeCard" />
                    </div>
                </div>
                <div class="col col-lg-3">
                    <div class="homeCards">
                        <img class="d-flex w-100" src="img/Tshirt Model White.png" alt="homeCard" />
                    </div>
                </div>
                <div class="col col-lg-3">
                    <div class="homeCards">
                        <img class="d-flex w-100" src="img/Tshirt Model White.png" alt="homeCard" />
                    </div>
                </div>
            </div>

        </div>

        <div class="container">
            <div class="homeAbout">
                <div class="row">
                    <div class="col col-lg-6">
                        <div class="homeMission">
                            <img src="img/First Shirt Gray 2.PNG" alt="Gray Shirt">
                        </div>
                    </div>
                    <div class="col col-lg-6">
                        <div class="homeMission">
                            <img class="ml-auto" src="img/First Shirt Gray 2.PNG" alt="Gray Shirt">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins. -->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>

</html>
